<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <h1 class="text-center">Shopping Cart</h1>

    <div id="res" class="container mt-4">
        
    </div>
    
</body>
<script>
    fetch("https://fakestoreapi.com/products").then(out=>out.json()).then(result=>displayProduct(result))

    function displayProduct(outerArray){
        for(let i of outerArray){
            res.innerHTML+=`
                
           
                
                    <div class="card-deck"> 
                    <div class="card  border shadow">
                <img src="${i.image}"  class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${i.title} </h5>
                    <h6>${i.category}</h6>
                    <p class="card-text">${i.description} </p>
                    <a href="#" class="btn btn-primary">$ ${i.price} </a>
                    <a href="#" class="btn btn-warning"> Add to Cart </a>
                </div>
                <div class="card-footer bg-transparent border-success">Rating: ${i.rating.rate} </div>
            </div>
          </div>
                
           
                    
               
            
            `
        }
    }
</script>
</html>
